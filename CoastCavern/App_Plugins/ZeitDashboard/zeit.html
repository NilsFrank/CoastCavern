<div ng-controller="ZeitDashboard">
    <label>Tage</label>
    <br />
    <label>Montag</label>
    <input ng-click="clickDay(1)" type="radio" name="tage" value="Monday" />
    <br />
    <label>Dienstag</label>
    <input ng-click="clickDay(2)" type="radio" name="tage" value="Tuesday" />
    <br />
    <label>Mittwoch</label>
    <input ng-click="clickDay(3)" type="radio" name="tage" value="Wednesday" />
    <br />
    <label>Donnerstag</label>
    <input ng-click="clickDay(4)" type="radio" name="tage" value="Thursday" />
    <br />
    <label>Freitag</label>
    <input ng-click="clickDay(5)" type="radio" name="tage" value="Friday" />
    <br />
    <label>Samstag</label>
    <input ng-click="clickDay(6)" type="radio" name="tage" value="Saturday" />
    <br />
    <label>Sonntag</label>
    <input ng-click="clickDay(7)" type="radio" name="tage" value="Sunday" />
    <br/>
    <label>Offen von:</label>
    <input ng-model="timeFrom" type="time" />

    <label>Offen bis:</label>
    <input ng-model="timeTo" type="time" />
    
    <input ng-click="setTime()" type="button" style="width: 50px; height: 30px;" name="Save" value="Save"/>
</div>
